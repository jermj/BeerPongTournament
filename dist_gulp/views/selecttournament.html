<div ng-include src="'views/partials/header.html'"></div><div class="select-tournament-choose" ng-init="isAutomatic = true"><div class="select-tournament-choose-title"><span>1. CREATE YOUR TOURNAMENT</span></div><div class="column_container"><div class="column-left"><div class="select-tournament-choose-button green" ng-click="isAutomatic = true" ng-class="{
                                                                                                       'active': isAutomatic,
                                                                                                       'disabled': !isAutomatic
                                                                                                       }"><div class="select-tournament-text"><h2>Automatic game</h2><p class="subtitle">Generate an automatic tournament based on the number of players and the time you have</p></div><p class="bpicon- select-tournament-icon"></p></div></div><div class="column-right"><div class="select-tournament-choose-button blue" ng-click="isAutomatic = false" ng-class="{
                                                                                                      'active': !isAutomatic,
                                                                                                      'disabled': isAutomatic
                                                                                                      }"><div class="select-tournament-text"><h2>Customized game</h2><p class="subtitle">Generate a customized you have designed yourself</p></div><div class="bpicon- select-tournament-icon"></div></div></div></div></div><div class="select-tournament-form" ng-if="isAutomatic"><div class="select-tournament-form-line"><div class="column-left">Number of players</div><div class="column-right"><input ng-model="numberOfPlayers" ng-change="callAlgo(numberOfPlayers)" type="number" min="2" value="2"></div></div><div class="select-tournament-form-line"><div class="column-left">Number of cups</div><div class="column-right"><input type="number" min="1" ng-model="numberOfCup" ng-init="numberOfCup=6"></div></div><div ng-show="numberOfPlayers" class="select-tournament-form-line"><div class="column-left">Groups</div><div class="column-right"><select ng-click="$parent.showPlayoffs = true" ng-disabled="!numberOfPlayers" ng-model="configuration" ng-options="item.value group by item.separator for item in groupsSelect"></select></div></div><div ng-show="$parent.showPlayoffs && configuration && !configuration.directTournament" class="select-tournament-form-line"><div class="column-left">Playoff</div><div class="column-right"><select ng-disabled="!configuration" ng-model="playoff" ng-options="item.value for item in configuration.playoffs"></select></div></div><div class="select-tournament-nextstep"><button ng-disabled="!configuration || (configuration && !configuration.directTournament && !playoff)" ng-click="goNextStep(configuration,playoff,numberOfCup)">Step 2</button></div></div><div ng-if="!isAutomatic">custom</div>
