<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Beer Pong Tournament | The online tool form modern tournament</title>
        <meta name="description" content="BECAUSE WE LOVE BEER PONG, Organize epic beer pong tournament with your friends">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <link rel="icon" href="favicon.ico" />
        <link rel="stylesheet" href="styles/main.css">
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

    </head>
    <body ng-app="beerPongTournamentApp">

        <div ng-view="" autoscroll="true"></div>

        <!-- build:js scripts/vendor.js -->
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-local-storage/angular-local-storage.js"></script>
